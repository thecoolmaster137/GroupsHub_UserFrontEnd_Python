<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Info</title>
    <link rel="stylesheet" href="../../bootstrap/dist/css/bootstrap.min.css">
    <script src="../../bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div id="navbar-container"></div>

    <div class="container mt-4">
        <!-- Group Info Section (Initially Hidden) -->
        <div class="card p-4 shadow-sm" id="groupInfo" style="display: none;">
            <div class="text-center">
                <img id="groupImage" src="" alt="Group Logo" height="80">
                <h3 class="mt-2" id="groupName"></h3>
                <p id="groupMeta"></p>
            </div>
            <p class="mt-3" id="groupDesc"></p>
            <div class="d-flex justify-content-center gap-2">
                <a id="joinGroupBtn" href="#" class="btn btn-primary" target="_blank">Join Group</a>
                <button class="btn btn-success" onclick="shareGroup()">Share Group</button>
            </div>
            <div class="mt-3">
                <button class="btn btn-secondary">Report Group</button>
            </div>
        </div>

        <!-- Related Groups Section (Initially Hidden) -->
        <div class="mt-4" id="relatedGroupsSection" style="display: none;">
            <h4>Related Groups</h4>
            <div class="row" id="relatedGroups"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="../../js/groupInvite.js"></script>
    <script src="../../bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/navbar.js"></script>
</body>
</html>
