<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Details</title>
    <script src="../../js/crypto-js.min.js"></script>
    <link rel="stylesheet" href="../../bootstrap/dist/css/bootstrap.min.css">
    <script src="../../bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>

    <div id="navbar-container"></div>

    <div class="main-content">
        <div class="container mt-5">
            <!-- Group Info Section -->
            <div class="card p-4 shadow-sm" id="groupInfo" style="display: none;">
                <div class="text-center">
                    <img id="groupImage" src="" alt="Group Logo" height="80">
                    <h3 class="mt-2" id="groupName"></h3>
                    <p id="groupMeta"></p>
                </div>
                <p class="mt-3" id="groupDesc"></p>
                <div class="d-flex justify-content-center gap-2">
                    <a id="joinGroupBtn" href="#" class="btn btn-primary" target="_blank">Join Group</a>
                    <button class="btn btn-success" onclick="shareGroup()">Share Group</button>
                </div>
                <div class="mt-3">
                    <button id="reportGroupBtn" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#reportModal">Report Group</button>
                </div>
            </div>
    
            <!-- Report Group Modal -->
            <div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="reportModalLabel">Report Group</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <label for="reportReason" class="form-label">Select a reason:</label>
                            <select class="form-select" id="reportReason">
                                <option value="">Select Reason</option>
                                <option value="spam">Spam</option>
                                <option value="inappropriate">Inappropriate Content</option>
                                <option value="scam">Scam/Fraud</option>
                                <option value="other">Other</option>
                            </select>
                            <div class="mt-3">
                                <label for="reportDetails" class="form-label">Additional Details (optional):</label>
                                <textarea class="form-control" id="reportDetails" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-danger" onclick="submitReport()">Submit Report</button>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Message Modal -->
            <div class="modal fade" id="messageModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="messageModalTitle">Notification</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="messageModalBody">
                            <!-- Message will be inserted dynamically -->
                        </div>
                    </div>
                </div>
            </div>
    
    
            <!-- Related Groups Section -->
            <div class="mt-5" id="relatedGroupsSection" style="display: none;">
                <h4>Related Groups</h4>
                <div class="row" id="relatedGroups"></div>
            </div>
        </div>
    </div>

    <script src="../../js/navbar.js"></script>
    <script src="../../js/groupInvite.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/footer.js"></script>
</body>
</html>
